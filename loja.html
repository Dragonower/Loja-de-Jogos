<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore - Loja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loja-page">
        <!-- Header -->
        <header class="header">
            <div class="container header-content">
                <div class="header-logo">
                    <div class="icon-circle icon-small">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <path d="M16 10a4 4 0 0 1-8 0"></path>
                        </svg>
                    </div>
                    <h1 class="header-title">GameStore</h1>
                </div>

                <div class="header-search">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="busca" placeholder="Buscar jogos..." class="search-input">
                </div>

                <div class="header-actions">
                    <button class="icon-btn" id="carrinhoBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="badge" id="carrinhoCount">0</span>
                    </button>
                    <button class="icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <button class="icon-btn" id="logoutBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Hero Banner -->
        <div class="hero">
            <div class="hero-overlay"></div>
            <div class="container hero-content">
                <span class="badge badge-red">Promoção de Lançamento</span>
                <h2 class="hero-title">Os Melhores Jogos</h2>
                <p class="hero-description">Descubra os jogos mais incríveis com descontos de até 50%</p>
                <button class="btn btn-primary btn-large">Explorar Agora</button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="todos">Todos os Jogos</button>
                <button class="tab-btn" data-tab="destaque">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                        <polyline points="17 6 23 6 23 12"></polyline>
                    </svg>
                    Em Destaque
                </button>
                <button class="tab-btn" data-tab="promocao">Promoções</button>
            </div>

            <!-- Games Grid -->
            <div class="games-grid" id="gamesGrid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
